{% extends 'quiz/base.html' %}
{% load staticfiles %}
{% block title %}Auth{% endblock %}
{% block body %}
<br><br>
<div class="container">
  <div class="panel panel-success width-fix">
    <div class="panel-heading">
      <h2 class="panel-title center">Authentication</h2>
    </div>
    <div class="panel-body">
      <form class="form-signin" method="POST">
        <center>
        <br>
        {% csrf_token %}
        {{ form.as_p }}
        </center>
        <br>
        <input class="btn btn-lg btn-info btn-block success" type="submit" value="Sign In">
      </form> 
  </div>
</div>
<center>
  New User? <a href="{% url 'quiz:register' %}">Click Here</a>
</center>
{% endblock %}

{% extends 'quiz/base.html' %}
{% load staticfiles %}
{% block title%}create{% endblock %}
{% block body %}
<style type="text/css">
	.panel{
		height: 100px;
		vertical-align: middle;
	}
</style>
<div class="container">
	<h3>Assessments</h3>
	<hr>
	<div class="col-sm-3">
		<a href="{% url 'quiz:createAssessment'%}">
		<div class="panel panel-default">
		<h1><center>
			<span class="glyphicon glyphicon-plus"></span>
		</center></h1>
		</div>
		</a>
	</div>
	{% for assessment in assessments %}
		<div class="col-sm-3">
			<a href="{% url 'quiz:viewAssessment' assessment.pk%}">
			<div class="panel panel-default">
				<h4><center>{{assessment.name}}</center></h4>
			</div>
			</a>
		</div>
	{% endfor %}
</div>

{% endblock %}

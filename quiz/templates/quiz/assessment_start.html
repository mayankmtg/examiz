{% extends 'quiz/base.html' %}
{% load staticfiles %}
{% block title%}Start{% endblock %}
{% block body %}
<style type="text/css">
p {
	position: absolute;
	right: 10px;
	margin-right: 10px;
  	margin-top:10px;
}
</style>
<p>Time Remaining</p>
<br>
<p id="demo"></p>

<div class="container">
	<br>
	<form class="form-horizontal" method="POST" action="">
		{% csrf_token %}
		{% for question in questions %}
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="container">
						  <div>
						        <div><b>Q: {{question.question}}</b></div>
						    <div class="radio">
						      <label>
						        <input type="radio" name="optionsRadios" id="optionsRadios1" value="{{question.option_a}}">
						        {{question.option_a}}
						      </label>
						    </div>
						    <div class="radio">
						      <label>
						        <input type="radio" name="optionsRadios" id="optionsRadios2" value="{{question.option_b}}">
						        {{question.option_b}}
						      </label>
						    </div>
						    <div class="radio">
						      <label>
						        <input type="radio" name="optionsRadios" id="optionsRadios3" value="{{question.option_c}}">
						        {{question.option_c}}
						      </label>
						    </div>
						    <div class="radio">
						      <label>
						        <input type="radio" name="optionsRadios" id="optionsRadios4" value="{{question.option_d}}">
						        {{question.option_d}}
						      </label>
						    </div>
					
						  </div>
						</div>

					</div>
				</div>
			</div>
		{% endfor %}
		<br><br>
		<center><a href="" class="btn btn-lg btn-danger">Submit</a></center>
	</form>

</div>
<script>
	// Set the date we're counting down to
	console.log({{start_time}});
	console.log({{end_time}});
	var countDownDate = {{end_time}};

	// Update the count down every 1 second
	var x = setInterval(function() {

	    // Get todays date and time
	    var now = new Date().getTime();;
	    
	    // Find the distance between now an the count down date
	    var distance = countDownDate - now;
	    
	    // Time calculations for days, hours, minutes and seconds
	    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	    
	    // Output the result in an element with id="demo"
	    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
	    + minutes + "m " + seconds + "s ";
	    
	    // If the count down is over, write some text 
	    if (distance < 0) {
	        clearInterval(x);
	        document.getElementById("demo").innerHTML = "EXPIRED";
	    }
	}, 1000);
</script>

{% endblock %}

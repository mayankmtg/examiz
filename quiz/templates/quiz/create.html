{% extends 'quiz/base.html' %}
{% load staticfiles %}
{% block title%}create{% endblock %}
{% block body %}
<div class="container">
	<h3>Create Assessment</h3>
	<hr>
	<form class="form-horizontal" method="POST" action="">
		{% csrf_token %}
		<div class="form-group">
			<label class="control-label col-sm-2">Assessment Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Date:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="date" name="date" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Maximum Marks:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="max_marks" name="max_marks" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">No. of Questions:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="no_of_questions" name="no_of_questions" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Duration:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="duration" name="duration" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Description:</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="10" id="description" name="description" required></textarea>
			</div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
	<br><br>
</div>

{% endblock %}

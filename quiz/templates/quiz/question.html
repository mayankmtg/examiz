{% extends 'quiz/base.html' %}
{% load staticfiles %}
{% block title%}create{% endblock %}
{% block body %}
<div class="container">
	<h3>Add Question</h3><br>
	<h5>To Assessment : {{assessment.name}}</h5>
	<hr>
	<form class="form-horizontal" method="POST" action=""  enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label class="control-label col-sm-2">Question:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="question" name="question" required>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Question Image:</label>
			<div class="col-sm-10">
				<input type="file" name="question_image">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">A:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_a" name="option_a" required>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Option A Image:</label>
			<div class="col-sm-10">
				<input type="file" name="option_a_image">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">B:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_b" name="option_b" required>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Option B Image:</label>
			<div class="col-sm-10">
				<input type="file" name="option_b_image">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">C:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_c" name="option_c">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Option C Image:</label>
			<div class="col-sm-10">
 		

				<input type="file" name="option_c_image">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">D:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_d" name="option_d">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Option D Image:</label>
			<div class="col-sm-10">
				<input type="file" name="option_d_image">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">E:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_e" name="option_e">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Option E Image:</label>
			<div class="col-sm-10">
				<input type="file" name="option_e_image">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">F:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_f" name="option_f">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Option F Image:</label>
			<div class="col-sm-10">
				<input type="file" name="option_f_image">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">G:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_g" name="option_g">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Option G Image:</label>
			<div class="col-sm-10">
				<input type="file" name="option_g_image">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">H:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="option_h" name="option_h" >
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Option H Image:</label>
			<div class="col-sm-10">
				<input type="file" name="option_h_image">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Solution:</label>
			<div class="col-sm-10">
				<select class="form-control" id="solution" name="solution">
					<option>A</option>
					<option>B</option>
					<option>C</option>
					<option>D</option>
					<option>E</option>
					<option>F</option>
					<option>G</option>
					<option>H</option>
				</select>
			</div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
	<br><br>
</div>

{% endblock %}

{% extends 'quiz/base.html' %}
{% load staticfiles %}
{% block title%}register{% endblock %}
{% block body %}
<div class="panel panel-success width-fix">
	<div class="panel-heading">
		<h2 class="panel-title">Register Request</h2>
	</div>
	<div class="panel-body">
		<form class="form-signin" method="POST">
			{% csrf_token %}
			<h2 class="form-signin-heading">Provide your Details</h2>

			<input type="text" id="first_name"  class="form-control" placeholder="First Name" name="first_name" required autofocus>
			<br>
			<input type="text" id="last_name" class="form-control" placeholder="Last Name" name="last_name" required>
			<br>
			<input type="email" id="email" class="form-control" placeholder="Email address" name="email" required>
			<br>
			<input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
			<br>
			<input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
			<br>
			<button class="btn btn-lg btn-info btn-block" type="submit">Register</button>
		</form>
	</div>
</div>
{% endblock %}
